<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2D Traffic Racer</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #0f0f0f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    background: #1e1e1e;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const laneWidth = 80;
    let laneOffset = 0;

    // Player properties
    const player = {
      width: 50,
      height: 100,
      x: 0,
      y: 0,
      speedX: 0,
      maxSpeedX: 10
    };

    // Track keyboard input
    const keys = {};

    // Draw road background
    function drawRoad() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, W, H);

      const roadMargin = (W - laneWidth * 5) / 2;

      ctx.fillStyle = '#666';
      ctx.fillRect(0, 0, roadMargin, H);
      ctx.fillRect(W - roadMargin, 0, roadMargin, H);

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;
      ctx.setLineDash([30, 30]);

      for (let i = 1; i < 5; i++) {
        let x = roadMargin + i * laneWidth;
        ctx.beginPath();
        for (let y = -30 + laneOffset; y < H; y += 60) {
          ctx.moveTo(x, y);
          ctx.lineTo(x, y + 30);
        }
        ctx.stroke();
      }

      ctx.setLineDash([]);
    }

    // Draw player car as blue rectangle
    function drawPlayer() {
      ctx.fillStyle = '#00aaff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Update game state
    function update() {
      laneOffset += 10;
      if (laneOffset >= 60) laneOffset = 0;

      // Handle player input for horizontal movement
      if (keys['arrowleft'] || keys['a']) {
        player.speedX -= 1;
      }
      if (keys['arrowright'] || keys['d']) {
        player.speedX += 1;
      }
      if (!keys['arrowleft'] && !keys['a'] && !keys['arrowright'] && !keys['d']) {
        player.speedX *= 0.8; // friction
      }

      // Clamp speed
      if (player.speedX > player.maxSpeedX) player.speedX = player.maxSpeedX;
      if (player.speedX < -player.maxSpeedX) player.speedX = -player.maxSpeedX;

      // Update player position
      player.x += player.speedX;

      const roadMargin = (W - laneWidth * 5) / 2;
      if (player.x < roadMargin) player.x = roadMargin;
      if (player.x + player.width > W - roadMargin) player.x = W - roadMargin - player.width;

      // Clear and redraw everything
      ctx.fillStyle = '#1e1e1e';
      ctx.fillRect(0, 0, W, H);

      drawRoad();
      drawPlayer();

      requestAnimationFrame(update);
    }

    // Init player position and start update loop
    function init() {
      const roadMargin = (W - laneWidth * 5) / 2;
      player.x = roadMargin + laneWidth * 2 + laneWidth / 2 - player.width / 2;
      player.y = H - player.height - 50;
      player.speedX = 0;

      update();
    }

    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
    });

    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2D Traffic Racer</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #0f0f0f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    background: #1e1e1e;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    // Setup canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let W, H;

    // Resize canvas fullscreen and update W, H vars
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Draw background and player car
    function drawPlayer() {
      const carWidth = 50;
      const carHeight = 100;
      const carX = W / 2 - carWidth / 2;
      const carY = H - carHeight - 50;

      // Clear canvas
      ctx.fillStyle = '#1e1e1e';
      ctx.fillRect(0, 0, W, H);

      // Draw player car as a simple blue rectangle
      ctx.fillStyle = '#00aaff';
      ctx.fillRect(carX, carY, carWidth, carHeight);
    }

    drawPlayer();
  </script>
</body>
</html>
